<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="card-title m-0">Panel de Administración</h5>
    </div>
    <div class="card-body p-0">
      <div class="list-group list-group-flush">
        <a routerLink="/admin/dashboard" routerLinkActive="active" class="list-group-item list-group-item-action">
          <i class="bi bi-speedometer2 me-2"></i>Dashboard
        </a>
        <a routerLink="/admin/products" routerLinkActive="active" class="list-group-item list-group-item-action">
          <i class="bi bi-box-seam me-2"></i>Productos
        </a>
        <a routerLink="/admin/orders" routerLinkActive="active" class="list-group-item list-group-item-action">
          <i class="bi bi-cart4 me-2"></i>Pedidos
        </a>
        <a routerLink="/admin/users" routerLinkActive="active" class="list-group-item list-group-item-action">
          <i class="bi bi-people me-2"></i>Usuarios
        </a>
        <a href="javascript:void(0)" (click)="authService.logout()" class="list-group-item list-group-item-action text-danger">
          <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión
        </a>
      </div>
    </div>
  </div>
